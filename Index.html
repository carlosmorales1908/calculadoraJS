<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculadora</title>
		 <link rel="stylesheet" href="style.css">
		 <script src="calculadora.js"></script>
	</head>
	<body>

		<div class="container">
			<h1>Calculadora</h1>
			<p>Esta es una calculadora JS</p>
			<div class="calculadora">
				<div class="calculadora_display">0</div>
				<div class="calculadora_buttons">
					<button class="key-operator" data-accion="sumar">+</button>
					<button class="key-operator" data-accion="restar">-</button>
					<button class="key-operator" data-accion="multiplicar">x</button>
					<button class="key-operator" data-accion="dividir">รท</button>
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>0</button>
					<button data-accion="decimal">.</button>
					<button class="key-clear" data-accion="borrar">AC</button>
					<button class="key-equal" data-accion="calcular">=</button>
				</div>
			</div>
		</div>

	</body>
</html>
